<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/main.xhtml">
		<ui:define name="page-title">Consultas Diversas</ui:define>

		<ui:define name="contents">
			<h:form>
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
			</h:form>
			<h:form>
				<p:outputLabel value="Consulta 1 (Item 10): " />
				<h:outputText value="#{lancamentoVC.consultaItem10()}" />

				<div style="margin:1em 0;">
					<p:dataTable id="dt" var="lancamento"
						value="#{lancamentoVC.consultaItem11()}"
						tableStyle="text-align:center;">
						<f:facet name="header">
							<h:outputText value="Consulta 2 (Item 11)" />
						</f:facet>

						<p:column headerText="Id">
							<h:outputText value="#{lancamento.id}" />
						</p:column>

						<p:column headerText="Data Inicial">
							<h:outputText value="#{lancamento.dataInicial}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Data Final">
							<h:outputText value="#{lancamento.dataFinal}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Valor Total">
							<h:outputText value="#{lancamento.valorTotal}" />
						</p:column>

						<p:column headerText="Observação">
							<h:outputText value="#{lancamento.observacao}" />
						</p:column>
					</p:dataTable>
				</div>

				<p:outputLabel value="Consulta 3 (Item 12): " />
				<p:commandButton value="Executar"
					actionListener="#{lancamentoVC.consultaItem12}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
